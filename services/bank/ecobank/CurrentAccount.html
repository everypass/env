<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bts/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
<!-- Service HTML Title -->
    <title>Z-Bank | Ouverture de Compte</title>
  </head>
  <body>
<!-- Service Name -->
    <h6 class="e-text">Z-Bank</h6>

    <div class="main-view">
    <div class="space"></div>
    <!-- Service Current Action -->
    <h4 class="e-text"> <img src="" alt="">Compte Courant</h4>
    <!-- Current Action Description -->
    <div class="s-description">Le compte courant est un compte qui vous permet de retirer de l'argent à tout moment</div>
    <div class="space"></div>
    <div class="text-left">
        <!-- Service Current Account Input -->
        <div class="CurrentAccount">
          <div class="space"></div>
          <form>
            <div class="form-group">
              <label for="exampleInputText1">Nom</label>
              <input type="text" name="surname" class="form-control" id="exampleInputText1" aria-describedby="textHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputText1">Prénoms</label>
              <input type="text" name="firstname" class="form-control" id="exampleInputText1" aria-describedby="textHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" name="user-email" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Date de naissance</label>
              <input type="date" name="user-birth" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp" placeholder="">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Numéro CNI</label> <br>
              <span class=" form-inline">
               <span class="id-prefix">CIV</span> 
              <input type="number" value="" name="user-birth" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp" placeholder="">
            </span>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Contact</label>
              <input type="tel" name="user-phone" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp" placeholder="">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
               <small>J'accepte les <a href="">termes et conditions</a>  ainsi que les <a href="">conditions d'utilisations</a>  liées à Z-Bank &trade;</small>
              </label>
            </div>

            <div class="space-medium"></div>            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Je souscris</button> </div>
            </div>


            

          </form>
          
        </div>
        <!-- Service Current Account Input -->
    </div>
    <div class="space-top"></div>
    <br>
    <br>
    <br>
    <div class="text-center">
        <div class="signature">Z-Bank Plc Limited</div>
    </div>
    <div class="space-main"></div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="./bts/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
  </body>
</html>
